<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/empform.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <h3>Employee Enquiry</h3>

        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" name="empname">

        <label for="qualification">Qualification</label>
        <input type="text" placeholder="Enter your qualification" name="empqualification">

        <label for="text">Gender</label>
        <input type="text" placeholder="Enter your gender" name="empgender">

        <label for="text">Age</label>
        <input type="text" placeholder="Enter your age" name="empage">

        <button type="submit">Save</button>

    </form>
</body>
</html>
